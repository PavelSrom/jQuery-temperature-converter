<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Convertify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-heading">Convertify: the only temperature converter you will ever need</h1>
  
  <div class="container">
    <div class="celsius">
      <h2>Celsius</h2>
      <input type="text" class="input inputC">
    </div>
    <div class="fahrenheit">
      <h2>Fahrenheit</h2>
      <input type="text" class="input inputF">
    </div>
    <div class="kelvin">
      <h2>Kelvin</h2>
      <input type="text" class="input inputK">
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
